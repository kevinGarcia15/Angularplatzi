<form [formGroup]="form"  (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Producto
            </mat-card-title>
        </mat-card-header>
    </mat-card>
    <mat-card-content>

        <div class="row">
            <div class="col-xs">
                <mat-form-field>
                    <input 
                        matInput 
                        formControlName="id" 
                        type="text" 
                        placeholder="Ingrese un id">
                </mat-form-field>                
            </div>
        </div>

        <div class="row">
            <div class="col-xs">
                <mat-form-field>
                    <input 
                        matInput 
                        formControlName="title" 
                        type="text" 
                        placeholder="Ingrese un title">
                </mat-form-field>                
            </div>
        </div>

        <div class="row">
            <div class="col-xs">
                <mat-form-field>
                    <input 
                        matInput 
                        formControlName="price" 
                        type="number" 
                        placeholder="Ingrese un price">
                </mat-form-field>                
            </div>
        </div>

        <div class="row">
            <div class="col-xs">
                <mat-form-field>
                    <textarea 
                        matInput 
                        formControlName="description" 
                        type="number" 
                        placeholder="Ingrese una descripcion">
                    </textarea>
                </mat-form-field>         
            </div>
        </div>
        <mat-card-actions>
            <button 
                mat-raised-button 
                type="submit" 
                [disabled]="form.invalid"> 
                Guardar
            </button>
        </mat-card-actions>    
    </mat-card-content>
</form>
