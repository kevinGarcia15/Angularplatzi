<form [formGroup]="form">
    <mat-card>
        <mat-card-heder>
        <mat-card-title>
            Producto
        </mat-card-title>
        </mat-card-heder>
    </mat-card>
    <mat-card-content>

        <div class="row">
            <div class="col-xs">
                <mat-form-field>
                    <input 
                        matInput 
                        formControlName="id" 
                        type="text" 
                        placeholder="Ingrese un id">
                </mat-form-field>                
            </div>
        </div>

        <mat-form-field>
            <input 
                matInput 
                formControlName="title" 
                type="text" 
                placeholder="Ingrese un title">
        </mat-form-field>
        <mat-form-field>
            <input 
                matInput 
                formControlName="price" 
                type="number" 
                placeholder="Ingrese un price">
        </mat-form-field>
        <mat-form-field>
            <input 
                matInput 
                formControlName="description" 
                type="number" 
                placeholder="Ingrese una descripcion">
        </mat-form-field>         
    </mat-card-content>
</form>
